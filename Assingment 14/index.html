<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title> <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="input">
            <input type="text" id="inp">
        </div>
        <div class="row1">
            <button class="num">1</button> 
            <button class="num">2</button>
            <button class="num">3</button>
            <button class="symbol"><img src="% (1).png" alt="">%</button>
            <button class="Res">C</button>
        </div> <br>
        <div class="row2">
            <button class="num">4</button>
             <button class="num">5</button>
              <button class="num">6</button>
              <button class="symbol"><img src="ร.png" alt=""></button>
               <button class="symbol"><img src="รท.png" alt=""></button>
        </div> <br>
        <div class="row3">
             <button class="num">7</button>
             <button class="num">8</button>
             <button class="num">9</button>
             <button class="symbol"><img src="+.png" alt=""></button>
             <button class="symbol"><img src="-.png" alt=""></button>
        </div>  <br>
        <div class="row4">
            <button class="num">.</button>
            <button class="num">0</button>
            <button class="symbol"><img src="image 1.png" alt=""></button>
            <button class="equal">=</button>
        </div>
       

    </div>
    <script src="./script.js"></script>

</body>
</html>
